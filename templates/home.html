{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}

<div class="container">
    <h2 class="text-center">SEJA BEM VINDO A LOJA RR PARTNES E VESTUÁRIOS - HOME </h2>
    <hr>
    <div class="row mt-3">
        {% for p in produto_list %}
            <div class="col-md-4">
                <div class="m-3">
                    <h8><a href="{% url 'lojaapp:produtodetalhe' p.slug %}">{{p.titulo}}</h8></a>
                    <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 150px; object-fit: cover;">
                    <P class="mt-3">Preço: <strike> R$ .{{p.preco_mercado}}</strike> R$. {{p.venda}}</P>
                    <a href= "{% url 'lojaapp:addcarro' p.id%}" class="btn btn-success">Adcionar ao Carrinho</a>
                </div>
            </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
